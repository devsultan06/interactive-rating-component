<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div
      class="error-message"
      style="
        display: none;
        color: hsl(0, 100%, 100%);

        padding: 10px;
        border-radius: 5px;
        text-align: center;
      "
    ></div>

    <div class="container">
      <div class="star">
        <img src="./images/icon-star.svg" alt="" />
      </div>

      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="numbers">
        <div class="number" data-value="1">1</div>
        <div class="number" data-value="2">2</div>
        <div class="number" data-value="3">3</div>
        <div class="number" data-value="4">4</div>
        <div class="number" data-value="5">5</div>
      </div>

      <button type="submit">SUBMIT</button>
    </div>

    <div class="thanks container">
      <img
        src="./images/illustration-thank-you.svg"
        alt=""
        class="thanks-img"
      />
      <div class="selected">
        <p style="color: hsl(25, 97%, 53%)"></p>
      </div>

      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
